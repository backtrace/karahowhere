<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="collaterals/styles.css">
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="http://www.mapquestapi.com/sdk/js/v7.0.s/mqa.toolkit.js?key=Fmjtd%7Cluuanu68ll%2Cbl%3Do5-96aw1z"></script>
		<script type="text/javascript" src="collaterals/js/jquery.min.js"></script>
		<script type="text/javascript" src="collaterals/js/School.js"></script>
		<script type="text/javascript" src="collaterals/js/Interface.js"></script>
		<script type="text/javascript" src="collaterals/js/initialize.js"></script>
	</head>
	<body class="splash_body" id="body">
		<div class="mask"></div>
		<div class="splash_content" id="splash_content">
			<img class="splash_img" id="splash_img" src="collaterals/imgs/logo.jpg" />
			<img class="splash_button" id="splash_button" onclick="globalInterface.closeSplash();" src="collaterals/imgs/entry_button.png" />
		</div>
		<div class="sort_interface" id="sort_interface">
			<table class="sort_inner_wrapper" id="sort_inner_wrapper">
				<tr>
					<td>Find schools...</td>
				</tr>
				<tr>
					<td>
						<select id="sortColumn">
							<option value="distance" selected="selected">nearest you</option>
							<option value="city">by city</option>
							<option value="state">by state</option>
							<option value="instructor">by instructor</option>
							<option value="name">by school</option>
							<option value="phone">by phone number</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<select id="sortOrder">
							<option value="asc" selected="selected">ascending</option>
							<option value="desc">descending</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><button onclick="globalInterface.displaySchools();">Go!</button></td>
				</tr>
			</table>
			<img class="sort_tab" id="sort_tab" src="collaterals/imgs/sort_tab.png" />
		</div>
		<div class="list_interface_wrapper" id="list_interface_wrapper">
			<div class="list_interface" id="list_interface">
				<img class="list_interface_tab" id="school_tab" src="collaterals/imgs/list_tab_school_info.png" />
				<img class="list_interface_tab" id="route_tab" src="collaterals/imgs/list_tab_route.png" />
			</div>
		</div>
		<div class="map" id="map"></div>
		<div class="directions" id="directions">
			<div class="directions_inner_wrapper" id="directions_inner_wrapper"></div>
		</div>
		<div class="school_info" id="school_info">
			<div class="school_info_inner_wrapper" id="school_info_inner_wrapper"></div>
		</div>
	</body>
</html>
